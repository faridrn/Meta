	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>30Birds</title>
		<meta name="description" content="{Description}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>

	<body id="bd" class="login">
		<section id="login-page" class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
						<div class="login-container">
							<h1 class="logo"><a href="#"></a></h1>
							<form class="login-form" role="form" action="#">
								<div class="form-group">
									<input type="text" name="username" class="form-control" id="email-input" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" name="password" class="form-control" id="pass-input" placeholder="Password">
									<p class="text-right remind">
										<a class="" href="#">Forgot Password?</a>
									</p>
								</div>
								<div class="form-group">
									<div class="checkbox">
										<label><input type="checkbox" name="remember"> Remember me</label>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Sign in</button>
								</div>
								<ul class="user-links list-unstyled">
									<li>New User? <a href="#">Register</a></li>
								</ul>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footer">
			<div class="container">
				<div id="sitemap" class="row">
					<ul class="list-unstyled list-inline">
						<li><a href="#">About</a></li>
						<li><a href="#">Terms of Use</a></li>
						<li><a href="#">Privacy Policy</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">Advertise</a></li>
					</ul>
				</div>
				<div id="copyright" class="row">
					<div class="col-xs-12 text-center">
						<p>Copyright &copy; 2016 <span>30Birds</span>. All rights reserved.</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
