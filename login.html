<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Login - Meta</title>
		<meta name="description" content="{Description}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script>
            if (token !== '')
                location.href = 'index.html';
            if (Cookie.check() !== 'undefined') {
                token = Cookie.check();
                location.href = 'index.html';
            }
		</script>
	</head>
	<body id="bd" class="login">
		<section id="login-page" class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
						<div class="login-container">
							<h1 class="logo"><a href="#"></a></h1>
							<form class="login-form" role="form" action="TokensCreate" data-next="index.html">
								<div class="form-group">
									<input type="text" name="UserName" class="form-control" id="username-input" placeholder="نام کاربری" required />
								</div>
								<div class="form-group">
									<input type="password" name="Password" class="form-control" id="pass-input" placeholder="رمز عبور" required />
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">ورود</button>
								</div>
								<div class="form-group">
									<ul>
										<li><a href="#" data-toggle="modal" data-target="#myModal">ثبت نام کاربر جدید</a></li>
										<li><a href="#">بازیابی رمز عبور</a></li>
									</ul>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="modal zoom fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">ثبت نام کاربر جدید</h4>
					</div>
					<form class="register-form" role="form" action="UsersAdd" data-next="toast">
						<div class="modal-body">
							<div class="form-group">
								<input type="text" name="UserName" class="form-control" id="register-username-input" placeholder="نام کاربری" required />
							</div>
							<div class="form-group">
								<input type="text" name="Name" class="form-control rtl" id="register-name-input" placeholder="نام" required />
							</div>
							<div class="form-group">
								<select name="Gender" id="register-gender-input" class="form-control" required>
									<option value="0">مرد</option>
									<option value="0">زن</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" name="Phone" class="form-control" id="register-phone-input" placeholder="شماره تلفن" required />
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">ثبت نام</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
