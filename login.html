<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Login - Meta</title>
		<meta name="description" content="{Description}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body id="bd" class="login">
		<section id="login-page" class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
						<div class="login-container">
							<h1 class="logo"><a href="#"></a></h1>
							<form class="login-form" role="form" action="#">
								<div class="form-group">
									<input type="text" name="username" class="form-control" id="email-input" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" name="password" class="form-control" id="pass-input" placeholder="Password">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Sign in</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
